<div *ngIf="!admin" class="container d-flex justify-content-center align-items-center vh-90">
  <div class="card rounded-5 m-5 p-5" style="width: 28rem">
    <form>
      <h4 class="text-center text-primary">Registrati:</h4>
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="nome" [(ngModel)]="registerData.nome" placeholder="Nome" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="cognome" [(ngModel)]="registerData.cognome" placeholder="Cognome" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="fotoUser" [(ngModel)]="registerData.fotoUser" placeholder="Foto" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="username" [(ngModel)]="registerData.username" placeholder="username" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="email" name="email" [(ngModel)]="registerData.email" placeholder="Email" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="password" name="password" [(ngModel)]="registerData.password" placeholder="Password" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="recapitoTelefonico" [(ngModel)]="registerData.recapitoTelefonico" placeholder="Recapito Telefonico" />
      <button (click)="signUp()" class="btn btn-primary w-100">Registrati</button>
    </form>
  </div>
</div>

<!-- ADMINTEMPLATE -->
<div *ngIf="admin" class="container d-flex justify-content-center align-items-center vh-90">
  <div class="card rounded-5 m-5 p-5" style="width: 28rem">
    <form>
      <h4 class="text-center text-primary">Registrati come amministratore:</h4>
      <input class="border-color form-control my-4 rounded-5 w-100" type="text" name="username" [(ngModel)]="registerDataAdmin.username" placeholder="Username" />
      <input class="border-color form-control my-4 rounded-5 w-100" type="password" name="password" [(ngModel)]="registerDataAdmin.password" placeholder="Password" />
      <div class="d-flex align-items-center mb-4">
        <a (click)="admin = !admin"><i class="bi bi-check-square"></i></a>
      </div>
      <div class="d-flex align-items-center mb-4">
        <input type="checkbox" (click)="warehouse = !warehouse" />
      </div>
      <button (click)="signUpAdmin()" class="btn btn-primary w-100">Registrati</button>
    </form>
  </div>
</div>
